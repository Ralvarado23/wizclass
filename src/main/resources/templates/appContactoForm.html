<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WizClass | App | Editar PÃ¡gina | Contacto</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="/css/mdb.min.css" rel="stylesheet">
  <!-- Css propio -->
  <link href="/css/style.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="/img/favicon.ico"/>
</head>
<body class="patternBackground text-left">
	
  <div class="loader"><div class="spinner-grow text-default" role="status" style="width: 3rem; height: 3rem"><span class="sr-only">Loading...</span></div></div>

  <div class="wrapper">
    <!-- Content-->
    <!--Header -->
    <div th:replace="fragments/layoutAppCreate :: headerApp"></div>
    <!--/.Header -->
    
    <div class='alert alert-success' role="alert" th:if="${msgNoticiaCreada!=null}" th:text="${msgNoticiaCreada}"></div>
    <div class='alert alert-success' role="alert" th:if="${msgNoticiaActualizada!=null}" th:text="${msgNoticiaActualizada}"></div>
    
    <div class='alert alert-danger' role="alert" th:if="${messageError!=null}" th:text="${messageError}"></div>
    
    <div class='alert alert-success' role="alert" th:if="${msgDeletedNews!=null}" th:text="${msgDeletedNews}"></div>
    
    <main>
      <div class="appFrame">
        
        <!--Header -->
	    <div th:replace="fragments/layoutAppCreate :: headerPage"></div>
	    <!--/.Header -->

        <!--ContactForm -->
        <div class="container" style="margin-top: 40px;">
          <h1 class="tituloPaginaApp mb-3">Contacto</h1>
          <div class="form-group text-center">
				<div class="formulario">
					<div class="row">
						<div class="col-lg-12 col-md-12">
							<input type="text" name="name" placeholder="Nombre *" id="nombre" class="form-control">
						</div>
						<div class="col-lg-12 col-md-12">
							<input type="email" name="email" class="form-control" id="email" placeholder="Email *">
						</div>
						<div class="col-lg-12 col-md-12">
							<input type="text" name="subject" placeholder="Asunto *" id="asunto" class="form-control">
						</div>
					</div>
					<textarea class="form-control" placeholder="Mensaje *" id="mensaje" name="message"></textarea>
	
					<div id="validacionContacto">
						
					</div>
	
					<button type="submit" class="btn btn-sm-radius btn-dark" style="margin: 20px 0;" disabled>Enviar</button>
				</div>
			</div>
        </div>
        <!--/.ContactForm -->

      <!--FooterPage -->
	  <div th:replace="fragments/layoutAppCreate :: footerPage"></div>
      <!--/.FooterPage -->

    </div>
    </main>
  
	    <!--Footer -->
	    <div th:replace="fragments/layoutAppCreate :: footerApp"></div>
	  	<!--/.Footer -->
    <!-- /Content-->
  </div>

  <!-- SCRIPTS -->  
  <!-- JQuery -->
  <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <!-- JavaScript propio -->
  <script type="text/javascript" src="/js/javascript.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/js/mdb.min.js"></script>
  
  <script type="text/javascript">
  //Tooltips Initialization
  $(function () {
  	$('[data-toggle="tooltip"]').tooltip()
  });
  </script>
  
</body>
</html>
