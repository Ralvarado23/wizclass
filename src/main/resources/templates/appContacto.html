<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WizClass | [[${pagina.nombre}]] | Contacto</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="/css/mdb.min.css" rel="stylesheet">
  <!-- Css propio -->
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Content-->
    <!--Header -->
    <div th:replace="fragments/layoutAppView :: header"></div>
    <!--/.Header -->

	<div class='alert alert-danger' role="alert" th:if="${msgMailError!=null}" th:text="${msgMailError}"></div>

    <main>
      <!--ContactForm -->
      <div class="container" style="margin-top: 40px;">
        <h1 class="tituloPaginaApp mb-3">Contacto</h1>
        <div class="form-group text-center">
			<form class="formulario" th:action="@{/sendMailApp/{idPage}(idPage=${pagina.id})}" method="post">
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<input type="text" name="name" placeholder="Nombre *" id="nombre" class="form-control">
					</div>
					<div class="col-lg-12 col-md-12">
						<input type="email" name="email" class="form-control" id="email" placeholder="Email *">
					</div>
					<div class="col-lg-12 col-md-12">
						<input type="text" name="subject" placeholder="Asunto *" id="asunto" class="form-control">
					</div>
					<div class="col-lg-12 col-md-12 d-none">
						<input type="text" name="pageOrigen" id="pageOrigen" class="form-control" th:value="${pagina.id}" readonly>
					</div>
				</div>
				<textarea class="form-control" placeholder="Mensaje *" id="mensaje" name="message"></textarea>
	
				<div id="validacionContacto">
					
				</div>
	
				<button type="submit" class="btn btn-sm-radius btn-dark" style="margin: 20px 0;">Enviar</button>
			</form>
		</div>
      </div>
      <!--/.ContactForm -->
    </main>
      
	<!--Footer -->
    <div th:replace="fragments/layoutAppView :: footer"></div>
  	<!--/.Footer -->
    <!-- /Content-->
  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <!-- JavaScript propio -->
  <script type="text/javascript" src="/js/javascript.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/js/mdb.min.js"></script>
</body>
</html>
