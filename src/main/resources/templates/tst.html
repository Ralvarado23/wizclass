<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WizClass | App | Información básica</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="/css/mdb.min.css" rel="stylesheet">
  <!-- Css propio -->
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Content-->
    <header>
	    <!--Navbar -->
	    <nav class="navbar navbar-expand-lg navbar-dark teal">
	      <div class="navbar-brand"><img src="/img/WizclassLogo.png" width="90" height="70"></div>
	    </nav>
	    <!--/.Navbar -->
    </header>
    <main>
    	<h5 th:text="'Nombre:' + ' ' + ${pagina.nombre}"></h5>
    	<h5 th:text="'Calle:' + ' ' + ${pagina.calle}"></h5>
    	<h5 th:text="'Numero:' + ' ' + ${pagina.numero}"></h5>
    	<h5 th:text="'Localidad:' + ' ' + ${pagina.localidad}"></h5>
    	<h5 th:text="'Codigo Postal:' + ' ' + ${pagina.codigoPostal}"></h5>
    	<h5 th:text="'Email:' + ' ' + ${pagina.emailContacto}"></h5>
    	<h5 th:text="'Telefono:' + ' ' + ${pagina.telefonoContacto}"></h5>
    	<h5 th:text="'Paleta:' + ' ' + ${pagina.paleta.nombre}"></h5>
    	<h5 th:text="'User:' + ' ' + ${pagina.user.username}"></h5>
    </main>
    <!--Footer -->
    <footer>
      <div class="footerSm">
        <div class="container text-center">
              <p class="mb-0">Copyright ©&nbsp;2019 WizClass. Todos los derechos reservados.</p>
        </div>
      </div>
    </footer>
    <!--/.Footer -->
    <!-- /Content-->
  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <!-- JavaScript propio -->
  <script type="text/javascript" src="/js/javascript.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/js/mdb.min.js"></script>
</body>
</html>
