<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WizClass | Ajustes de perfil</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="/css/mdb.min.css" rel="stylesheet">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Css propio -->
  <link rel="stylesheet" type="text/css" href="/css/profile.css">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="/img/favicon.ico"/>
</head>
<body>
	
  <div class="loader"><div class="spinner-grow text-default" role="status" style="width: 3rem; height: 3rem"><span class="sr-only">Loading...</span></div></div>

	<div class="wrapper">
		<!-- Content-->
	    <!--Header -->
	    <div th:replace="fragments/layout :: header"></div>
	    <!--/.Header -->

		<main>
			<form enctype="multipart/form-data" th:action="@{/user/update}" method="post">
				<div class="container portfolio">		    
					<div class="row">
						<div class="col-md-12">
							<div class="heading">
								<img src="https://image.ibb.co/cbCMvA/logo.png" />
							</div>
						</div>
					</div>
					
					<div class='alert alert-danger' role="alert" th:if="${messageErrorUser!=null}" th:text="${messageErrorUser}"></div>
					
					<div class="bio-info">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<div class="row">
										<div class="col-md-12">
											<div class="bio-image">
												<label for="uploadPicture"> <img
												class="img-fluid img-circle" id="profileImage"
												th:if="${#strings.length(user.picture)}" 
												th:src="@{'/uploads/' + ${user.picture}}" 
												alt="Imagen de perfil" width="240" style="border: 2px solid teal;"/>
											</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<input type="file" name="file" class="form-control-file" id="uploadPicture">
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6 paddingInfoPerfil">
								<div class="form-group row">
									<label for="staticEmail" class="col-12 col-sm-3 col-md-4 col-lg-3 col-form-label labelFormPerfil">Usuario:</label>
									<div class="col-12 col-sm-9 col-md-8 col-lg-9">
										<input type="text" class="form-control" id="staticUsername" th:placeholder="${user.username}" name="user">
									</div>
								</div>
								<div class="form-group row">
									<label for="staticEmail" class="col-12 col-sm-3 col-md-4 col-lg-3 col-form-label labelFormPerfil">Email:</label>
									<div class="col-12 col-sm-9 col-md-8 col-lg-9">
										<input type="email" class="form-control" id="staticEmail" th:placeholder="${user.email}" name="mail">
									</div>
								</div>
								<div class="form-group row">
									<label for="inputPassword" class="col-12 col-sm-3 col-md-4 col-lg-3 col-form-label labelFormPerfil">Contraseña:</label>
									<div class="col-12 col-sm-9 col-md-8 col-lg-9">
										<input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" name="pass">
									</div>
								</div>
								
								<div class="form-group row">
									<label for="inputNewsletter" class="col-12 col-sm-3 col-md-4 col-lg-3 col-form-label labelFormPerfil">Newsletter:</label>
									<div class="col-12 col-sm-9 col-md-8 col-lg-9" id="inputNewsletter" style="text-align: left;">
										<div style="display: inline-block;vertical-align: -webkit-baseline-middle;">
											
											<div class="custom-control custom-control-inline custom-radio">
							                  <input type="radio" class="custom-control-input" id="newsletter_act" value="newsletter_activa" name="newsletter" th:checked="${user.newsletterActiva == true}">
							                  <label class="custom-control-label" for="newsletter_act">ACTIVA</label>
							                </div>
							                
							                <div class="custom-control custom-control-inline custom-radio">
							                  <input type="radio" class="custom-control-input" id="newsletter_des" value="newsletter_desactivada" name="newsletter" th:checked="${user.newsletterActiva == false}">
							                  <label class="custom-control-label" for="newsletter_des">DESACTIVADA</label>
							                </div>
										</div>
									</div>
								</div>
								
								<div>
									<button type="submit" class="btn btn-default btn-sm-radius">Actualizar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</main>
		
		<!--Footer -->
	    <div th:replace="fragments/layout :: footer"></div>
	  	<!--/.Footer -->
	  	<!-- /Content-->
	</div>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <!-- JavaScript propio -->
  <script type="text/javascript" src="/js/javascript.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/js/mdb.min.js"></script>
</body>
</html>
