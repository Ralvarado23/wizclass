<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WizClass | Contacto</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Css propio -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Content-->
    <!--Header -->
    <div th:replace="fragments/layout :: header"></div>
    <!--/.Header -->
    
    <div class='alert alert-danger' role="alert" th:if="${msgMailError!=null}" th:text="${msgMailError}"></div>
    
    <main>
      <div class="container" style="margin-top: 40px; margin-bottom: 40px;">
        <h1 class="tituloPagina">Contacto</h1>
        <div sec:authorize="isAuthenticated()">
	        <div class="form-group text-center">
				<form class="formulario" th:action="@{/sendMail}" method="post">
					<div class="row">
						<div class="col-lg-12 col-md-12">
							<input type="text" name="name" placeholder="Nombre *" id="nombre" class="form-control">
						</div>
						<div class="col-lg-12 col-md-12">
							<input type="text" name="subject" placeholder="Asunto *" id="asunto" class="form-control">
						</div>
						<div class="col-lg-12 col-md-12 d-none">
							<input type="email" name="email" class="form-control"  placeholder="Email *" th:value="${user.email}" readonly>
						</div>
					</div>
					<textarea class="form-control" placeholder="Mensaje *" id="mensaje" name="message"></textarea>
	
					<div id="validacionContacto">
						
					</div>
	
					<button type="submit" class="btn btn-default btn-sm-radius" style="margin: 20px 0;">Enviar</button>
				</form>
			</div>
		</div>
		
		<div sec:authorize="!isAuthenticated()" style="margin: 30px 0 40px 0;">
			<h4 style="font-weight: 400;">Para contactar con nosotros <a th:href="@{/login}" class="text-default">inicia sesión</a> o <a th:href="@{/register}" class="text-default">regístrate</a>.</h4>
		</div>

      </div>
    </main>
    <!--Footer -->
    <div th:replace="fragments/layout :: footer"></div>
  	<!--/.Footer -->
  <!-- /Content-->
  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- JavaScript propio -->
  <script type="text/javascript" src="js/javascript.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
